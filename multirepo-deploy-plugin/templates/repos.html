<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Repos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">Repos</h2>
    </div>
    <div class="card-body p-0">
      <table class="table table-hover table-bordered mb-0">
        <thead class="table-light">
          <tr>
            <th>Folder</th>
            <th>Branch</th>
            <th>Committed</th>
            <th>Git hash</th>
            <th>Author</th>
          </tr>
        </thead>
        <tbody>
        {% for repo in repos %}
          <tr>
            <td>
              <a href="/deployment/status/{{ repo.folder }}" class="btn btn-sm btn-outline-primary" title="Details">
                <i class="fa fa-magnifying-glass"></i>
              </a>
              <span class="ms-2">{{ repo.folder }}</span>
            </td>
            <td>{{ repo.active_branch }}</td>
            <td>{{ repo.committed_date_str }}</td>
            <td><code>{{ repo.sha }}</code></td>
            <td>{{ repo.author }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
